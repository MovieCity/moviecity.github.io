<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lookism - Chapter 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
    }

    #container {
      width: 100%;
      max-width: 600px;
      padding: 10px;
    }

    .page {
      width: 100%;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .page img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    .loading {
      margin: 50px auto;
      font-size: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Lookism - Chapter 1</h1>
  <div id="container">
    <div class="loading">Loading chapter...</div>
  </div>

  <script>
    const API_URL = 'https://moviecity-api.vercel.app/scrape?type=series&id=lookism&ch=chapter-1';
    const container = document.getElementById('container');

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = ''; // Clear loading
        data.images.forEach(src => {
          const div = document.createElement('div');
          div.className = 'page';
          const img = document.createElement('img');
          img.src = src;
          img.alt = 'Lookism Page';
          div.appendChild(img);
          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerHTML = '<div class="loading">Failed to load chapter.</div>';
        console.error('Error loading images:', err);
      });
  </script>
</body>
</html>
